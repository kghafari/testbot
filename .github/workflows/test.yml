name: Test Workflow
run-name: Test Workflow for ${{ github.event.deployment.environment }} - ${{ github.event.deployment_status.state }}

on:
  deployment_status:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JSON: ${{ toJson(github.event) }}

jobs:
  test:
    runs-on: ubuntu-latest
    if: >
      github.event.deployment_status.state == 'success'
    steps:
      - run: |
          echo "$JSON"
      - run: |
          echo "Triggered from: [${{ github.event.deployment.sha }}](${{ github.event.workflow_run.html_url }})" >> $GITHUB_STEP_SUMMARY
          echo "Begin 'other jobs'" >> $GITHUB_STEP_SUMMARY
          echo "GITHUB_SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "GITHUB_REPOSITORY: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "GITHUB_REF: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
