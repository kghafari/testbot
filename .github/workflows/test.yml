name:  My Test Workflow
run-name: Test Workflow for ${{ github.event.deployment.environment }} - ${{ github.event.deployment_status.state }}

on:
  deployment_status:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  JSON: ${{ toJson(github.event) }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: print wf
        run: echo "${{ github.event.workflow_run }}"
      - name: print wf json
        run: echo "${{ toJson(github.event.workflow_run) }}"        
      - name: test action
        uses: kghafari/my-actions/src/playwright@v1
        with:
          workflow-run: '${{ github.event.workflow_run }}'
