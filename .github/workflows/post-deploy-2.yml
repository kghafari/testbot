name: ðŸ”Ž Manage Releases
run-name: ðŸ”ŽChecking releases for ${{ github.event.deployment.environment }} - ${{ github.event.deployment_status.state }}
on:
  deployment_status:

permissions:
  actions: read
  contents: write
  issues: write

jobs:
  dev:
    environment: dev
    runs-on: ubuntu-latest
    if: >
      github.event.deployment_status.state == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run local action
        uses: ./.github/actions/generate-release-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
