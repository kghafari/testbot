name: One or the other

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  actions: read
  contents: read
  issues: write

env:
  JSON: ${{ toJson(github) }}

jobs:
  deploy:
    if: contains(github.event.base_ref, '/hotfix-') == false
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "This is not a hotfix branch, so we will proceed with the normal deployment."
      - name: simulated deployment
        run: echo "'Deploying' from ${{github.event.base_ref}}
      - name: json dump
        run: |
          echo "$JSON"
  hotfix:
    if: contains(github.event.base_ref, '/hotfix-') == true
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "This is a hotfix branch, so we will proceed with the hotfix deployment."
      - name: simulated deployment
        run: echo "'Deploying' hotfix from ${{github.event.base_ref}}
      - name: json dump
        run: |
          echo "$JSON"
